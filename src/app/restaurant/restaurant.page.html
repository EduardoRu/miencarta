<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>Restaurant</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-row>
    <ion-col *ngFor="let r of res" size="12" sizeMd="4">
      <ion-card>
        <img alt="Silhouette of mountains" src="https://ionicframework.com/docs/img/demos/card-media.png" />
        <ion-card-header>
          <ion-card-title>
            {{r.attributes.name | uppercase}}
          </ion-card-title>
        </ion-card-header>
        <ion-card-content>
          {{r.attributes.description | slice:0:100}}...
          <div>
            <ion-button color="secondary">Actualizar</ion-button>
            <ion-button color="danger" (click)="removerRestaruante(r.id)">Eliminar</ion-button>
          </div>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>

  <ion-fab vertical="bottom" horizontal="end" slot="fixed">
    <ion-fab-button color="success" routerLink="/restaurant-form">
      <ion-icon name="add"></ion-icon>
    </ion-fab-button>
  </ion-fab>

</ion-content>
